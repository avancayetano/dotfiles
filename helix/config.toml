theme = "mytheme"

[editor]
line-number = "relative"
bufferline = "always"
cursorline = true
undercurl = true

[editor.cursor-shape]
insert = "bar"

[editor.lsp]
display-messages = true

[editor.indent-guides]
render = true

[editor.statusline]
left = ["mode", "version-control", "file-name", "file-modification-indicator"]
right = ["spinner", "file-line-ending","diagnostics", "selections", "position", "position-percentage"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.normal]
x = ["goto_line_start", "select_mode", "goto_line_end_newline"]
C-s = [":write"]
esc = ["collapse_selection", "keep_primary_selection"]
y = "yank_main_selection_to_clipboard"
d = ["yank_main_selection_to_clipboard", "delete_selection"]
p = "paste_clipboard_after"
P = "paste_clipboard_before"
H = "goto_previous_buffer"
L = "goto_next_buffer"
R = "replace_selections_with_clipboard"

[keys.select]
y = "yank_main_selection_to_clipboard"
d = ["yank_main_selection_to_clipboard", "delete_selection"]
esc = ["collapse_selection", "keep_primary_selection", "normal_mode"]
H = "goto_previous_buffer"
L = "goto_next_buffer"
C-s = ["normal_mode", ":write"]

[keys.insert]
C-s = ["normal_mode", ":write"]
A-h = "move_char_left"
A-l = "move_char_right"
A-j = "move_visual_line_down"
A-k = "move_visual_line_up"

